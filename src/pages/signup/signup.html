<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign UP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input #name formControlName="name" type="text"></ion-input>
          <br>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Email Id</ion-label>
          <ion-input #email formControlName="email" type="email"
                     [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"
          ></ion-input>
          <br>
        </ion-item>
        <ion-item class="error-message"
                  *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
          <p>Please enter a valid email.</p>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input #password formControlName="password" type="password"
                     [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty" ></ion-input>
        </ion-item>
        <ion-item class="error-message"
                  *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
          <p>Your password needs more than 6 characters.</p>
        </ion-item>
      </ion-row>
      <!--<ion-row>
          <ion-item>
            <ion-label floating>Re-type Password</ion-label>
            <ion-input type="password"></ion-input>
            <br><br>
          </ion-item>
      </ion-row> -->
      <ion-row>
        <ion-item>
          <ion-label>Role</ion-label>
          <ion-select formControlName="volunteer">
            <ion-option value="false">I need a Ride</ion-option>
            <ion-option value="true">I can give ride</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-col><button ion-button color="secondary" outline round block large type="submit">Sign-up</button></ion-col>
        </ion-item>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
