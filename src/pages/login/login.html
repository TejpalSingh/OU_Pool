  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
        <br>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row><br><br></ion-row>
    <ion-row>
      <ion-col col-6><button ion-button outline round block large (click)="login()" >Login</button></ion-col>
      <ion-col col-6><button ion-button color="secondary" outline round block large (click)="signupPage()">Sign-up</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><button ion-button outline round block large (click)="loginUser()" >Login with Gmail</button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
